<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type = "text/javascript">  
	function search(){   
		addrCd = $("#addrCd").val();
		if (addrCd !== ""){
			addrCd = addrCd.replace(/\s/g,'');
			addrCd = addrCd.toLowerCase();
			$("#addrCd").val(addrCd);
			streetCheckSrc = "https://www.streetcheck.co.uk/postcode/" + addrCd;
			walkScoreSrc ="https://www.walkscore.com/score/" + addrCd;
			zooplaSrc = "https://www.zoopla.co.uk/house-prices/";
			googleMapSrc = "https://www.google.com.hk/maps/place/" + addrCd;
			epcCheckSrc = "https://find-energy-certificate.service.gov.uk/find-a-certificate/search-by-postcode?postcode=" + addrCd;
			floodRiskSrc = "https://check-for-flooding.service.gov.uk/location?q=" + addrCd;
			longTermFloodRiskSrc = "https://check-long-term-flood-risk.service.gov.uk/search?postcode=" + addrCd;
			ukPropertyBoxSrc = "https://www.ukpropertybox.com/live38118552";
			window.open(streetCheckSrc);
			window.open(walkScoreSrc);
			window.open(zooplaSrc);
			window.open(googleMapSrc);
			window.open(epcCheckSrc);
			window.open(floodRiskSrc);
			window.open(longTermFloodRiskSrc);
			window.open(ukPropertyBoxSrc);
		}
	}
</script>
</head>
<body>

<form>
  <h2>UK Property Due Diligence</h2>
  <p>Please enter the followings</p>
  <label for="addrCd">Address code:</label><br>
  <input type="text" id="addrCd" name="addrCd">
  <input type="button" onclick="search()" value="Search">
</form>

</body>
</html>
